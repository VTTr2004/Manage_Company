<div>Mô tả công việc</div>
<di>Các thành viên quản lý:</di>
<table>
    <tr>
        <th>Mã Nhân Viên</th>
        <th>Tên</th>
        <th>Chuyên Ngành</th>
        <th>Email</th>
        <th>Trạng Thái</th>
    </tr>
    {% for staf in staf_content %}
    <tr>
        <th>{{staf.id_staf}}</th>
        <th>{{staf.name}}</th>
        <th>{{staf.spec}}</th>
        <th>{{staf.email}}</th>
        <th>{{staf.status}}</th>
    </tr>
    {% endfor %}
</table>
